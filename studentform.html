<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Student form</title>

	<script type="text/javascript">
		function validateForm() {
			let x = document.forms["myForm"]["firstname"].value;
			if (x == "") {
				alert("Name must be filled out");
				return false;
			}
		}
	</script>
</head>
<body>

<h1>Regitration Form</h1>

<form action="/register" name="myForm" onsubmit="return validateForm()" method="post">
	<fieldset>
		<legend id="lg">Personal Information</legend>
		<label for="firstname">First name :</label>
		<input type="text" name="firstname" id="firstname">
		<br><br>

		<label>Last name : </label>
		<input type="text" name="lastname" id="lastname">
		<br><br>

		<label>Email : </label>
		<input type="email" name="email" id="email" required>
		<br><br>

<script type="text/javascript">
	document.getElementById("lg").style.color = "blue";
</script>
	</fieldset>
	<br><br>

	<fieldset>
		<legend>Education Qualification</legend>

		<label>Highest Degree : </label>
		<input type="text" name="highestdegree" id="highestdegree">
		<br><br>

		<label>College name : </label>
		<input type="text" name="collegename" id="collegename">
		<br><br>

		<label>University</label>
		<input type="text" name="university" id="university">
		<br><br>

		<label>Gender :</label>
		
		<input type="radio" name="radio">
	</fieldset>

	<br><br>

	<input type="submit" value ="submit">
</form>
</body>
</html>
