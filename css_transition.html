<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Css transitions</title>

	<style type="text/css">
		div {
			width: 100px;
			height: 100px;
			background: red;
			transition: width 2s, height 4s, transform 2s;
		}

		div:hover {
			width: 300px;
			height: 300px;
			transform: rotate(180deg);
		}
	</style>
</head>
<body>
	<h1>The transition property</h1>

	<div></div>
</body>
</html>
